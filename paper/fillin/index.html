<!DOCTYPE html>
<html>
<head>
    <title>填写问卷</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../stuff/img/myview.ico">
    <!--  Bootstrap  -->
    <link rel="stylesheet" href="../../stuff/libs/bootstrap/css/bootstrap.min.css">
    <!--  my own style  -->
    <link rel="stylesheet" href="../../stuff/css/global.css">
    <link rel="stylesheet" href="../../stuff/css/fillinpaper.css">
</head>
<body>
<!--  Use jQuery load function to fulfill "#my-header"  -->
<div id="my-header"></div>

<div id="main-body-container" class="container">

    <div class="text-center">
        <div class="btn-group">
            <button id="btn-paper-answer-submit" class="btn btn-primary">提交</button>
            <button class="btn btn-default">保存填写进度</button>
            <button class="btn btn-danger">放弃填写</button>
        </div>
    </div>
</div>

<!--  Use jQuery load function to fulfill "#my-footer"  -->
<div id="my-footer"></div>

<div id="submit-paper-answer-modal" class="modal fade" role="dialog" aria-labelledby="submit-paper-answer-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="submit-paper-answer-label" class="modal-title">答卷已提交</h4>
            </div>
            <div class="modal-body">
                <p id="submit-paper-answer-board">您已完成本次问卷，感谢您的帮助与支持。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">离开</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">再逛逛</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<!--  jQuery  -->
<script src="../../stuff/libs/jquery-1.11.0/jquery-1.11.0.min.js"></script>
<script src="../../stuff/libs/jquery-plugin/jquery.cookie.js"></script>
<script src="../../stuff/libs/jquery-plugin/jquery.json.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../stuff/libs/bootstrap/js/bootstrap.min.js"></script>
<!--  my own script  -->
<script src="../../stuff/script/global.js"></script>
<script src="../../stuff/script/highpaperformer.js"></script>
<script src="../../stuff/script/fillinpaper.js"></script>
</body>
</html>
