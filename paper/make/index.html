<!DOCTYPE html>
<html>
<head>
    <title>制作问卷</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../stuff/img/myview.ico">
    <!--  Bootstrap  -->
    <link rel="stylesheet" href="../../stuff/libs/bootstrap/css/bootstrap.min.css">
    <!--  my own style  -->
    <link rel="stylesheet" href="../../stuff/css/global.css">
    <link rel="stylesheet" href="../../stuff/css/makepaper.css">
</head>
<body>
<!--  Use jQuery load function to fulfill "#my-header"  -->
<div id="my-header"></div>

<div class="container">
<div class="row">
<div class="high-left-side">
    <div id="question-type-box" class="panel panel-info">
        <div class="panel-heading">选择要添加的题型</div>
        <!-- List group -->
        <ul class="nav">
            <li><a id="new-single-selection-link" href="#">单选题</a></li>
            <li><a id="new-multi-selection-link" href="#">多选题</a></li>
            <li><a id="new-range-link" href="#">打分题</a></li>
            <li><a id="new-true-false-link" href="#">是非题</a></li>
            <li><a id="new-sort-link" href="#">排序题</a></li>
            <li><a id="new-text-link" href="#">填空题</a></li>
        </ul>
    </div>
    <div class="text-center">
        <div class="btn-group">
            <button class="btn btn-primary post-paper">发布</button>
            <button class="btn btn-default">预览</button>
            <a class="btn btn-default" href="#my-header" title="回到顶部"><span
                    class="text-success glyphicon glyphicon-hand-up"></span>
            </a>
        </div>
    </div>
</div>
<div class="high-right-side">
<div id="survey-design-box" class="panel panel-info">
<div class="panel-heading">
    <input id="paper-title-input" class="form-control" type="text" placeholder="在此处填入问卷标题">
</div>
<div class="panel-body">
    <textarea id="paper-summary-input" class="form-control" placeholder="在此处填入问卷摘要"></textarea>
</div>

<div class="survey-content">
<div class="survey-welcome-banner">
    <input id="paper-welcome-sentence-input" class="form-control" type="text" value="欢迎参加本次答题。">
</div>
<div id="survey-questions-box" class="survey-questions">
</div>
<div class="survey-thanks-banner">
    <input id="paper-thanks-sentence-input" class="form-control" type="text" value="您已完成本次问卷，感谢您的帮助与支持。">
</div>
</div>

</div>
<div class="text-center">
    <div class="btn-group">
        <button class="btn btn-primary post-paper">发布</button>
        <button class="btn btn-default">预览</button>
        <a class="btn btn-default" href="#my-header" title="回到顶部"><span
                class="text-success glyphicon glyphicon-hand-up"></span>
        </a>
    </div>
</div>
</div>
</div>
</div>

<!--  Use jQuery load function to fulfill "#my-footer"  -->
<div id="my-footer"></div>

<div id="delete-question-warning-modal" class="modal fade" role="dialog" aria-labelledby="delete-question-warning-label"
                     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="delete-question-warning-label" class="modal-title">确认操作</h4>
            </div>
            <div class="modal-body">
                <p>将要删除题目。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="btn-yes-delete-question" type="button" class="btn btn-danger">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div id="submit-paper-warning-modal" class="modal fade" role="dialog" aria-labelledby="submit-paper-warning-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="submit-paper-warning-label" class="modal-title">问卷不能提交</h4>
            </div>
            <div class="modal-body">
                <p id="submit-paper-warning-board"></p>
            </div>
            <div class="modal-footer">
                <!--  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>  -->
                <button type="button" class="btn btn-primary" data-dismiss="modal">我知道了</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!--  jQuery  -->
<script src="../../stuff/libs/jquery-1.11.0/jquery-1.11.0.min.js"></script>
<script src="../../stuff/libs/jquery-plugin/jquery.cookie.js"></script>
<script src="../../stuff/libs/jquery-plugin/jquery.json.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../stuff/libs/bootstrap/js/bootstrap.min.js"></script>
<!--  my own script  -->
<script src="../../stuff/script/global.js"></script>
<script src="../../stuff/script/highpapermaker.js"></script>
<script src="../../stuff/script/makepaper.js"></script>
</body>
</html>
